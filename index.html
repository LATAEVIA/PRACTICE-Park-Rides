<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Park Rides</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-12">
            <h1>Park Rides</h1>
            <form id="aform">
              <label for="">Enter your Height in inches:</label>
              <input id="rides" type="text" name="height">
              <button class="btn btn-default" type="submit">Submit</button>
            </form>

            <h3>You are permitted on highlighted rides:</h3>
            <p id="roller">Rollercoaster<br>48 inches and up</p>
            <p class="andUp">Water Slide<br>36 inches and up</p>
            <p class="andUp">Bumper Cars<br>36 inches and up</p>
            <p id="ferris">Ferris Wheel<br>48 inches and below</p>
            <p id="between">Carousel<br>24 inches to 48 inches</p>
          </div>

        </div>

      </div>

    </div>


  </body>
</html>
